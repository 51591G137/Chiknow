[pytest]
# Configuración de pytest para Chiknow

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Markers personalizados
markers =
    slow: marca tests que tardan más de 1 segundo
    integration: tests de integración que requieren BD
    unit: tests unitarios que no requieren BD
    api: tests de endpoints de API
    sm2: tests del sistema SM2

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html

# Configuración de coverage
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Configuración de logging durante tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout para tests (prevenir tests colgados)
timeout = 30

# Configuración de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
